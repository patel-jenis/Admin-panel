    <!-- Jquery File -->
    <script src="./assets/js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(".aside-icon").on("click", function () {
                $("aside").addClass("left-260")
                $(".main-content").removeClass("ml-260")
                $(".main-logo").removeClass("display-none")
            })
            $(".main-icon").on("click", function () {
                $("aside").removeClass("left-260")
                $(".main-content").addClass("ml-260")
                $(".main-logo").addClass("display-none")
            })
            $(".rounded-logo .ri-sun-line").on("click", function () {
                $(".rounded-logo i").toggleClass("ri-sun-line ri-moon-line")
                $("body").toggleClass("blck-theme")
            })
            
        })
    </script>
